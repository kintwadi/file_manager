<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="links :: header_links">
  
</head>

<body>

  <header id="header" class="header header-hide">
    <div class="container" >

      <div id="logo" class="pull-left">
        <h1><a href="#body" class="scrollto">
        	<span><i class="fa fa-code" aria-hidden="true"></i></span>
        	<span th:text="${profile.name}"></span></a></h1>
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li><a href="#get-started" class="btn-get-started scrollto" th:text="${profile.menu.item.name}"></a></li>
            <li class="menu-has-children"><a th:href="${profile.country.getActiveCountry.language}">
            	<img alt="" th:src="${profile.country.getActiveCountry.flag}" width="20px" height="20"></a>
            <ul th:each="country : ${profile.country.countries}">
              <li><a th:href="${country.language}"> <img alt="" th:src="${country.flag}" width="20px" height="20"> <span th:text="${country.name}"></span>  </a></li>
            </ul>
          </li>
        </ul>
      </nav><!-- #nav-menu-container -->
    </div>
  </header><!-- #header -->

  <!--==========================
    Hero Section
  ============================-->
  <section id="hero" class="wow fadeIn">
    <div class="hero-container">
      <img src="img/logo.png" alt="Hero Imgs">
      <a href="#get-started" class="btn-get-started scrollto" th:text="${profile.menu.item.name}"></a>
    </div>
  </section><!-- #hero -->

  <!--==========================
    Footer
  ============================-->
  <footer class="footer">
    <div class="container">
      <div class="row">

      

      </div>
    </div>


  </footer>



  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

  <!-- JavaScript Libraries -->
 <span th:insert="links :: footer_links"></span>

</body>
</html>
